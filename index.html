<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to reach 5 points wins</h2>
    <button class="game-choice">
      <img
        src="game-images/rock.png"
        id="rock"
        class="game-choice-image"
        alt="Image of a rock"
      />
    </button>
    <button class="game-choice">
      <img
        src="game-images/paper.png"
        id="paper"
        class="game-choice-image"
        alt="Image of a paper"
      />
    </button>
    <button class="game-choice">
      <img
        src="game-images/scissors.png"
        id="scissors"
        class="game-choice-image"
        alt="Image of a scissors"
      />
    </button>

    <button id="restart-game-button">Restart</button>
    <div id="game-result"></div>
  </body>
</html>
